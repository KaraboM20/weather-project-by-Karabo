<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Karabo App</title>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city...." class="search-form-input" id="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
      </form>    
    </header>

    <main>
      <div class="weather-app-data">
        <div>
     <h1 class="weather-city" id="city"></h1>  
     <p class="weather-details"><span class="time">Tuesday 14:49</span>, <span id="description">scattered clouds</span>
     <br>
     Humidity:<strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong></p>
     </div>

     <div class="weather-temperature">

     <div id="icon">
      
     </div>

      <div class="weather-value" id="temperature"></div>
      <div class="weather-app-unit"> 
        °C </div>
       
     </div>
     </div>

      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div> 
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperature"><strong>15°</strong> 9°</div> </div>
     </div> -->
    </main>

</body>
</html>
